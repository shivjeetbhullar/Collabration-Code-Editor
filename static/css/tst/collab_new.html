<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pi7 Collab</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <!-- partial:index.partial.html -->


    <!-- partial -->

    <a title="Settings" href="javascript:void(0);" id="menu_cion" class="menu_icon">
        <i class="material-icons sideic">settings</i>

    </a>
    <a title="Conference Call" href="javascript:void(0);" id="vid_cion" class="vid_cion">
        <i id="vidic" class="material-icons sideic">duo</i>
    </a>
    <div id="menu">
        <div class="linksh">
            <img height='50' src="https://collab.pi7.org/static/useric.png">
            <span class="lightspan byspan">Organizer:</span>
            <span class="lightspan user_sapn">Shivjeet</span><br/>
        </div>
        <div class="linksh hidelink">
            <span class="lightspan byspan"><i class="fa fa-user" aria-hidden="true"></i> <b id="username">UserName</b> <i id="usernameedit" class="fa fa-edit" title="Edit User Name" aria-hidden="true"></i></span><br/>
        </div>
        <div class="linksh">
            <span class="lightspan">Collab Link</span><br/>
            <input id="link_inp" type="text" readonly value="https://collab.pi7.org/">
            <i onclick="copy_to_clip()" title="Copy URL" id="copy_link" class="fa fa-copy"></i>
        </div>
        <div class="linksh">
            <span class="lightspan">Language</span><br/>
            <select id="modesl">
                
            </select>
        </div>
        <div class="linksh">
            <span class="lightspan">Themes</span><br/>
            <select id="themesl">
            </select>
        </div>
        <div class="linksh">
            <span class="lightspan inlinespan">Toggle Wrap</span>
            <input id="wraptext" type="checkbox">
        </div>
        <div class="linksh">
            <span class="lightspan inlinespan">Autocomplete</span>
            <input id="autocomp" type="checkbox" checked>
        </div>
    </div>
    <div id="vidcon">
        <div class="maincall">
            <div class="mycallbar"></div>
            <div class="mic_vid">
                <center>
                    <button class="round">
                <i class="material-icons">mic_off</i>
            </button>
                    <button class="round">
                <i class="material-icons">videocam_off</i>
            </button>
                </center>
            </div>

        </div>
        <div class="callbar">
            <div class="uservid"></div>
            <div class="uservid"></div>
            <div class="uservid"></div>
            <div class="uservid"></div>
            <div class="uservid"></div>
            <div class="uservid"></div>
            <div class="uservid"></div>
            <div class="uservid"></div>
            <div class="uservid"></div>
            <div class="uservid"></div>
            <div class="uservid"></div>
            <div class="uservid"></div>
            <div class="uservid"></div>
            <div class="uservid"></div>
            <div class="uservid"></div>
            <div class="uservid"></div>
            <div class="uservid"></div>
            <div class="uservid"></div>
            <div class="uservid"></div>
            <div class="uservid"></div>
            <div class="uservid"></div>
        </div>

    </div>
</body>



<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
